<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      h1,
      p,
      a {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .main {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px 30px;
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .main h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 1.8rem;
      }

      .main p {
        color: #7f8c8d;
        margin-bottom: 15px;
        font-size: 1rem;
      }

      .main a {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
      }

      .main a:hover {
        color: #2980b9;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Registration Successful!</h1>
      <p>
        Your account has been created. You can now
        <a href="Task2login.html">login</a>.
      </p>
    </div>
  </body>
</html>

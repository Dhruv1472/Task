<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .main {
        text-align: center;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      .main h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 15px;
      }

      .main p {
        color: #555;
        font-size: 16px;
        margin-bottom: 20px;
      }

      .main a {
        display: inline-block;
        text-decoration: none;
        color: #ffffff;
        background-color: #007bff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      .main a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Welcome!</h1>
      <p>You have successfully logged in.</p>
      <a href="Task2login.html">Logout</a>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td,
      tr,
      th {
        border: 2px solid black;
        width: 80px;
        height: 40px;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2">1</td>
        <td rowspan="2">2</td>
        <td rowspan="2" colspan="2">3</td> 
      </tr>
      <tr></tr>
      <tr>
        <td colspan="2" rowspan="2">4</td>
        <td colspan="2">5</td>
        
      </tr>
      <tr>
        <td colspan="2">6</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>

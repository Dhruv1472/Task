<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td,
      tr,
      th {
        border: 2px solid black;
        width: 80px;
        height: 20px; 
      } 
      table{
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table >
      <tr>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td colspan="2" rowspan="3"></td>
      </tr>
      <tr></tr>
      <tr></tr>
      <tr>
        <td colspan="2" rowspan="3"></td>
      </tr>
      <tr></tr>
      <tr></tr>
      <tr>
        <td colspan="2"></td>
      </tr>
    </table>
  </body>
</html>
